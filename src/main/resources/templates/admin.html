<body>
<div class="d-flex bg-dark" th:object="${autUser}">
    <div class="p-2 text-white font-weight-bold" th:text="${autUser.email}"></div>
    <div class="p-2 w-100 text-white" th:utext="'with roles: ' + ${#strings.arrayJoin(autUser.getRole(), ' ')}"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" th:href="@{/logout}"> Logout </a>
</div>
<div class="container" style="max-width: 99vw;">
    <div class="row">
        <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-item nav-link ml-2 active" data-toggle="pill" href="#admin_panel" role="tab"
                   aria-controls="admin_panel" aria-selected="true">Admin</a>
                <a class="nav-item nav-link ml-2" data-toggle="pill" href="#user_panel" role="tab"
                   aria-controls="user_panel" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10 p-0">
            <div class="tab-content bg-light p-2">
                <div class="tab-pane fade show active pl-3" style="height: 700px;" id="admin_panel" role="tabpanel"
                     aria-labelledby="admin_panel">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" role="tablist">
                            <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table">Users
                                table</a>
                            <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                            <div class="bg-white p-3">
                                <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${#strings.arrayJoin(user.role, ' ')}"></td>
                                        <td>
                                            <!-- Button -->
                                            <a role="button"
                                               class="btn btn-primary btn-sm"
                                               data-toggle="modal"
                                               data-target="#editModal"
                                               th:attrappend="data-target=${user.id}">Edit</a>
                                            <!-- Window-->
                                            <div id="editModal" th:attrappend="id=${user.id}"
                                                 class="modal fade" tabindex="-1" role="dialog"
                                                 aria-labelledby="TitleModalLabel" aria-hidden="true"
                                                 data-backdrop="static" data-keyboard="false">
                                                <div class="modal-dialog modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                            </button>
                                                        </div>
                                                        <div class="modal-body bg-white">
                                                            <form id="formEditUser" th:attrappend="id=${user.id}"
                                                                  th:method="PATCH"
                                                                  th:action="@{/update}"

                                                                  class="form-signing mx-auto font-weight-bold text-center"
                                                                  style="width: 200px;">
                                                                <p>
                                                                    <label for="id">ID</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="id" id="id" readonly
                                                                           th:value="${user.id}">
                                                                </p>
                                                                <p>
                                                                    <label for="username">Username</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="username" th:value="${user.username}"
                                                                           id="username" placeholder="Username"
                                                                           required
                                                                           autofocus>
                                                                </p>
                                                                <p>
                                                                    <label for="surname">Surname</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="surname" th:value="${user.surname}"
                                                                           id="surname" placeholder="Surname"
                                                                           required>
                                                                </p>
                                                                <p>
                                                                    <label for="age">Age</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="number"
                                                                           name="age" th:value="${user.age}"
                                                                           id="age" placeholder="Age" required>
                                                                </p>
                                                                <p>
                                                                    <label for="email">Email</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="email"
                                                                           name="email" id="email"
                                                                           th:value="${user.email}"
                                                                           placeholder="Email" required>
                                                                </p>
                                                                <p>
                                                                    <label for="password">Password</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="password"
                                                                           name="password"
                                                                           id="password" required>
                                                                </p>
                                                                <p>
                                                                    <label for="roles">Role</label>
                                                                    <select id="roles" name="roles"
                                                                            class="form-control form-control-sm"
                                                                            multiple size="2" required>
                                                                        <option th:each="role : ${allRoles}"
                                                                                th:value="${role.id}"
                                                                                th:text="${role.name}"
                                                                                th:selected="${user.role.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </p>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" form="formEditUser"
                                                                    th:attrappend="form=${user.id}"
                                                                    class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <!-- Button -->
                                            <a role="button"
                                               class="btn btn-danger btn-sm"
                                               data-toggle="modal"
                                               data-target="#deleteModal"
                                               th:attrappend="data-target=${user.id}">Delete</a>
                                            <!-- Window-->
                                            <div id="deleteModal" th:attrappend="id=${user.id}"
                                                 class="modal fade" tabindex="-1" role="dialog"
                                                 aria-labelledby="TitleModalLabel" aria-hidden="true"
                                                 data-backdrop="static" data-keyboard="false">
                                                <div class="modal-dialog modal-dialog-scrollable">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                            </button>
                                                        </div>
                                                        <div class="modal-body bg-white">
                                                            <form id="formDeleteUser" th:attrappend="id=${user.id}"
                                                                  th:method="DELETE"
                                                                  th:action="@{/delete/{id}(id=${user.id})}"

                                                                  class="form-signing mx-auto font-weight-bold text-center"
                                                                  style="width: 200px;">
                                                                <p>
                                                                    <label for="del_id">ID</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="id" id="del_id" readonly
                                                                           th:value="${user.id}">
                                                                </p>
                                                                <p>
                                                                    <label for="del_name">Username</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="name" th:value="${user.username}"
                                                                           id="del_name" readonly
                                                                           placeholder="Username" autofocus>
                                                                </p>
                                                                <p>
                                                                    <label for="del_surname">Surname</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="text"
                                                                           name="surname" th:value="${user.surname}"
                                                                           id="del_surname" readonly
                                                                           placeholder="Surname">
                                                                </p>
                                                                <p>
                                                                    <label for="del_age">Age</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="number"
                                                                           name="age" th:value="${user.age}"
                                                                           id="del_age" readonly
                                                                           placeholder="Age">
                                                                </p>
                                                                <p>
                                                                    <label for="del_email">Email</label>
                                                                    <input class="form-control form-control-sm"
                                                                           type="email"
                                                                           name="email" id="del_email" readonly
                                                                           th:value="${user.email}"
                                                                           placeholder="Email">
                                                                </p>
                                                                <p>
                                                                    <label for="del_roles">Role</label>
                                                                    <select id="del_roles" name="roles"
                                                                            class="form-control form-control-sm"
                                                                            multiple size="2" readonly>
                                                                        <option th:each="role : ${allRoles}"
                                                                                th:value="${role}"
                                                                                th:text="${role.name}"
                                                                                th:selected="${user.role.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </p>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" form="formDeleteUser"
                                                                    th:attrappend="form=${user.id}"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade border" id="new_user" role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                            <div class="container bg-white">
                                <form class="form-signing mx-auto font-weight-bold text-center p-3"
                                      style="width: 300px;" th:action="@{/create}" method="post" th:object="${newUser}">
                                    <p>
                                        <label for="newUsername">Username</label>
                                        <input class="form-control form-control-sm" type="text"
                                               name="username" id="newUsername" placeholder="Username" required
                                               autofocus minlength="2" maxlength="20"
                                               th:maxlength="20" th:required="true">
                                        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                                    </p>
                                    <p>
                                        <label for="newSurname">Surname</label>
                                        <input class="form-control form-control-sm" type="text"
                                               name="surname" id="newSurname" placeholder="Surname"
                                               minlength="2" maxlength="30"
                                               th:maxlength="30">
                                        <small class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
                                    </p>
                                    <p>
                                        <label for="newAge">Age</label>
                                        <input class="form-control form-control-sm" type="number"
                                               name="age" id="newAge" placeholder="Age" value="">
                                    </p>
                                    <p>
                                        <label for="newEmail">Email</label>
                                        <input class="form-control form-control-sm" type="email"
                                               name="email" id="newEmail" placeholder="Email" required>
                                    </p>
                                    <p>
                                        <label for="newPasswd">Password</label>
                                        <input class="form-control form-control-sm" type="password"
                                               name="password" id="newPasswd" placeholder="Password" required>
                                    </p>
                                    <p>
                                        <label for="newRoles">Role</label>
                                        <select class="form-control form-control-sm" id="newRoles" name="roles" multiple
                                                size="2" required>
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name}"></option>
                                        </select>
                                    </p>
                                    <button class="btn btn-success" type="submit">Add new user</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="tab-pane fade pl-3" style="height: 700px;" id="user_panel" role="tabpanel"
                     aria-labelledby="user_panel">
                    <h1>User information-page</h1>
                    <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                    <div class="bg-white border p-3">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${autUser}">
                                <td th:text="${autUser.id}"></td>
                                <td th:text="${autUser.username}"></td>
                                <td th:text="${autUser.surname}"></td>
                                <td th:text="${autUser.age}"></td>
                                <td th:text="${autUser.email}"></td>
                                <td th:text="${#strings.arrayJoin(autUser.role, ' ')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
